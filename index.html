<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cara de Gato Mejorada</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="contenedor">
        <div class="seccion nombre">
            <h1>Zarco</h1>
        </div>
        <div class="seccion cara-gato">
            <div class="cara">
                <div class="oreja izquierda"></div>
                <div class="oreja derecha"></div>
                <div class="cabeza">
                    <div class="ojo izquierdo">
                        <div class="pupila"></div>
                    </div>
                    <div class="ojo derecho">
                        <div class="pupila"></div>
                    </div>
                    <div class="nariz"></div>
                    <div class="boca"></div>
                    <div class="bigote izquierda">
                        <div class="linea"></div>
                        <div class="linea"></div>
                        <div class="linea"></div>
                    </div>
                    <div class="bigote derecha">
                        <div class="linea"></div>
                        <div class="linea"></div>
                        <div class="linea"></div>
                    </div>
                </div>
            </div>
            <div class="info-gato">
                <p><strong>Edad:</strong> 5 años</p>
                <p><strong>Color:</strong> Naranja</p>
                <p><strong>Carácter:</strong> Amigable</p>
            </div>
        </div>
        <div class="seccion raza">
            <h2>Raza: Gato Felino</h2>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
